<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete from table</title>
</head>
<body>
<table border="1" id="customers">
    <tr><th>Name</th><th>Email</th></tr>
    <tr><td>Eve</td><td>eve@gmail.com</td></tr>
    <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
    <tr><td>Didi</td><td>didi@didi.net</td></tr>
    <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
</table>
Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" />
<script>
    function deleteByEmail() {
        let itemsForDelete = document.querySelectorAll('#customers td:last-child');

        for (let item of itemsForDelete) {
            if(document.getElementsByName('email')[0].value === item.textContent){
                item.parentNode.parentNode.removeChild(item.parentNode);
                document.getElementsByName('email')[0].value = '';
                document.getElementById('result').textContent = 'Deleted.';
                return;
            }else{
                document.getElementById('result').textContent  = 'Not found.';
            }
        }
    }
</script>
</body>
</html>
