<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Stop</title>
    <style>
        #stopName {
            font-size: 1.5em;
            font-weight: 400;
            padding: 0.25em;
            background-color: aquamarine;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="stopInfo" style="width:20em">
    <div>
        <label for="stopId">Stop ID: </label>
        <input id="stopId" type="text">
        <input id="submit" type="button" value="Check" onclick="getInfo()"></div>
    <div id="result">
        <div id="stopName"></div>
        <ul id="buses"></ul>
    </div>
</div>
<script>
    function getInfo() {
        let url = "https://judgetests.firebaseio.com/businfo/"
        let stopId = $('#stopId');
        let result = $('#result');
        let stopName = $('#stopName');
        let buses = $('#buses');
        let checkBtn = $('#submit');

        stopName.empty();
        buses.empty();

        $.ajax({
            method: 'GET',
            url: url + stopId.val() + '.json',
            success: appendResult,
            error: handleError
        });

        function appendResult(res) {
            stopName.text(res.name);
            for (let bus in res.buses) {
                buses.append($(`<li>Bus ${bus} arrives in ${res.buses[bus]} minutes</li>`))
            }
        }

        function handleError(err) {
            stopName.text('Error');
        }

        //stopId.val('');

    }
</script>
</body>
</html>
