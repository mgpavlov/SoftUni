<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Schedule</title>
    <style>
        #schedule { text-align: center; width: 400px; }
        input { width: 120px; }
        #info { background-color:aquamarine; border:1px solid black; margin:0.25em; }
        .info { font-size: 1.5em; padding: 0.25em; }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="schedule">
    <div id="info"><span class="info">Not Connected</span></div>
    <div id="controls">
        <input id="depart" value="Depart" type="button" onclick="result.depart()">
        <input id="arrive" value="Arrive" type="button" onclick="result.arrive()" disabled="true">
    </div>
</div>
<script>
    function solve() {
        let url = "https://judgetests.firebaseio.com/schedule/depot.json";
        //depot.json
        let info = $('#info .info');
        let departBtn = $('#depart');
        let arriveBtn = $('#arrive');
        let stop = '';
        let nextStop = '';
        function depart() {

            $.ajax({
                method: 'GET',
                url: url,
                success: (res)=>{
                    stop = res.name;
                    info.text(`Next stop ${stop}`);
                    nextStop = res.next;
                    url = `https://judgetests.firebaseio.com/schedule/${nextStop}.json`;
                    departBtn.attr('disabled', true);
                    arriveBtn.attr('disabled', false);
                },
                error: (res)=>{
                    info.text(`Error`);
                    departBtn.attr('disabled', true);
                    arriveBtn.attr('disabled', true);
                }
            });
        }
        function arrive() {
            info.text(`Arriving at ${stop}`);
            departBtn.attr('disabled', false);
            arriveBtn.attr('disabled', true);
        }
        return {
            depart,
            arrive
        };
    }
    let result = solve();
</script>
</body>
</html>
