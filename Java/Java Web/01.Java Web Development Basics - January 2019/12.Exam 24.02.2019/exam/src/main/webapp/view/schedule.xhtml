<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="./templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <h1 class="text-center text-exodia">Schedule</h1>
            <hr class="bg-exodia hr-2 w-75"/>
            <h:form class="mx-auto w-75" method="post" action="/login">
                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <h:outputLabel for="title" class="text-exodia h3" value="Title"/>
                    </div>
                    <p:inputText styleClass="form-control" id="title" placeholder="Title..." name="title"
                                 value="#{scheduleBean.documentRegisterBindingModel.title}"/>
                </div>
                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <h:outputLabel for="content" class="text-exodia h3" value="Content"/>
                    </div>
                    <p:inputTextarea styleClass="form-control" rows="10" id="content" placeholder="Content..." name="content"
                                 value="#{scheduleBean.documentRegisterBindingModel.content}"/>
                </div>
                <hr class="bg-exodia hr-2"/>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton styleClass="btn bg-exodia text-white" value="Schedule"
                                     action="#{scheduleBean.register}"/>
                </div>
            </h:form>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>
    </ui:define>
</ui:composition>
</html>
