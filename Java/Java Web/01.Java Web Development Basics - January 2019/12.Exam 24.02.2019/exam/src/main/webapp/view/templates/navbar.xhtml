<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
>
<ui:component>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-exodia rounded">
            <c:choose>
                <c:when test="#{session.getAttribute('username') == null}">
                    <a class="navbar-brand text-muted h4"
                       href="${pageContext.request.contextPath}/view/index.xhtml">EXODIA</a>
                </c:when>
                <c:otherwise>
                    <a class="navbar-brand text-muted h4"
                       href="${pageContext.request.contextPath}/view/home.xhtml">EXODIA</a>
                </c:otherwise>
            </c:choose>
            <h:button styleClass="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </h:button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <c:choose>
                    <c:when test="#{session.getAttribute('username') == null}">
                        <ul class="navbar-nav">
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link nav-link-white active" href="${pageContext.request.contextPath}/view/index.xhtml">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-white active" href="${pageContext.request.contextPath}/view/login.xhtml">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-white active" href="${pageContext.request.contextPath}/view/register.xhtml">Register</a>
                            </li>
                        </ul>
                    </c:when>
                    <c:otherwise>
                        <ul class="navbar-nav">
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link nav-link-white active" href="${pageContext.request.contextPath}/view/home.xhtml">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-white active" href="${pageContext.request.contextPath}/view/schedule.xhtml">Schedule</a>
                            </li>
                            <li class="nav-item">
                                <h:form>
                                    <h:commandLink styleClass="nav-link nav-link-white active" value="Logout"
                                                   action="#{userLogoutBean.logout}"/>
                                </h:form>
                            </li>
                        </ul>
                    </c:otherwise>
                </c:choose>
            </div>
        </nav>
    </header>
</ui:component>
</html>
