<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <div class="caption-holder d-flex justify-content-between pt-1">
                <h5 class="text-left text-muted">Details</h5>
                <h5 class="text-right text-muted">Document - #{request.getParameter('id')}</h5>
            </div>
            <hr class="bg-exodia hr-2"/>
            <h:form class="mx-auto w-75" method="post" action="/login">
                <h1 class="text-center text-exodia">#{documentDetailsBean.takeDocument(request.getParameter('id')).title}</h1>
                <hr class="bg-exodia hr-2"/>
                <p class="text-justify">
                    #{documentDetailsBean.takeDocument(request.getParameter('id')).content}
                </p>
            </h:form>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>
    </ui:define>
</ui:composition>
</html>
