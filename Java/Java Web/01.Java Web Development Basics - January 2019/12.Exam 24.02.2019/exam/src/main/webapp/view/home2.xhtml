<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <div class="print-container container-fluid">
                <c:forEach var="doc" varStatus="status" items="#{homeBean.documents}">
                    <h:outputText value="&lt;div class='row mb-4 d-flex justify-content-start'&gt;" escape="false"
                                  rendered="#{status.index % 5 == 0}"/>
                    <div class="print-scheduled col-md-2 mt-2 bg-exodia rounded mr-5 mb-5">
                        <h5 class="text-center text-white font-weight-bold py-3 mt-3">#{doc.title}</h5>
                        <hr class="bg-white"/>
                        <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                            <h:button value="Print" outcome="print?id=#{doc.id}"
                                      styleClass="btn bg-exodia text-white font-weight-bold mb-3"/>
                            <h:button value="Details" outcome="details?id=#{doc.id}"
                                      styleClass="btn bg-exodia text-white font-weight-bold mb-3"/>
                        </div>
                    </div>
                    <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{status.index % 5 == 4}"/>
                </c:forEach>
                <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{homeBean.documents().size() % 5 != 0}"/>
            </div>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>
    </ui:define>
</ui:composition>
</html>
