<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>EXODIA</title>
    <link rel="stylesheet" type="text/css" href="css/reset-css.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container-fluid">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-exodia">
            <a class="navbar-brand nav-link-white" href="/">EXODIA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link nav-link-white active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-white active" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-white active" href="/register">Register</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <h1 class="text-center text-exodia">Register</h1>
        <hr class="bg-exodia w-25 hr-2"/>
        <h:form class="mx-auto w-25" method="post" action="/register">
            <div class="form-group">
                <h:outputLabel for="username" class="text-exodia" value="Username"/>
                <h:inputText styleClass="form-control" id="username" placeholder="Username..." name="username"
                             value="#{userRegisterBean.userRegisterBindingModel.username}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" class="text-exodia" value="Password"/>
                <h:inputSecret styleClass="form-control" id="password" placeholder="Password..." name="password"
                               value="#{userRegisterBean.userRegisterBindingModel.password}"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="confirmPassword" class="text-exodia" value="Confirm Password"/>
                <h:inputSecret styleClass="form-control" id="confirmPassword" placeholder="Confirm Password..."
                               name="confirmPassword"
                               value="#{userRegisterBean.userRegisterBindingModel.confirmPassword}"/>
            </div>
            <div class="form-group">
                <label for="email" class="text-exodia">Email</label>
                <h:outputLabel for="email" class="text-exodia" value="Email"/>
                <input type="email" class="form-control" id="email" placeholder="Email..." name="email">
                <h:inputText styleClass="form-control" id="email" placeholder="Email..." name="email"
                             value="#{userRegisterBean.userRegisterBindingModel.email}"/>
            </div>
            <hr class="bg-exodia hr-2"/>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <h:commandButton styleClass="btn bg-exodia text-white" value="Register"
                                 action="#{userRegisterBean.register}"/>
            </div>
        </h:form>
        <hr class="bg-exodia hr-2 mt-5"/>
    </main>
    <footer>
        <div class="container-fluid bg-exodia rounded">
            <div class="text-white p-2 text-center">&copy; CopyRight Sanity Web Design Studios 2019. All rights reserved.
            </div>
        </div>
    </footer>
</div>
</body>
</html>
