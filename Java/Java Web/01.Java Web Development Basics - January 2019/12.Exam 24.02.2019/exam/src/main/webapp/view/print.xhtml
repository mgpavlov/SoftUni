<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <h1 class="text-center text-exodia">Document - #{request.getParameter("id")}</h1>
            <hr class="bg-exodia hr-2 w-75"/>
            <h:form class="mx-auto w-75" method="post" action="/login">
                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <h:outputLabel for="title" class="text-exodia h3" value="Title"/>
                    </div>
                    <h:inputText styleClass="form-control" id="title" placeholder="Title..." disabled="true" name="title"
                                 value="#{printDocumentBean.takeDocument(request.getParameter('id')).title}"/>
                </div>
                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <label for="content" class="text-exodia h3">Content</label>
                    </div>
                    <h:inputTextarea styleClass="form-control" id="content" disabled="true" name="content" rows="10" placeholder="Content..."
                                     value="#{printDocumentBean.takeDocument(request.getParameter('id')).content}"/>
                </div>
                <hr class="bg-exodia hr-2"/>
                <input type="hidden" value="#{printDocumentBean.takeDocument(request.getParameter('id')).id}" name="documentId"/>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton styleClass="btn bg-exodia text-white"
                                     value="Print"
                                     action="#{printDocumentBean.printDocument()}"/>
                </div>
            </h:form>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>

    </ui:define>
</ui:composition>
</html>
