<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="./templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <h1 class="text-center text-exodia">Register</h1>
            <hr class="bg-exodia w-25 hr-2"/>
            <h:form class="mx-auto w-25" method="post" action="/register">
                <div class="form-group">
                    <h:outputLabel for="username" class="text-exodia" value="Username"/>
                    <p:inputText styleClass="form-control" id="username" placeholder="Username..." name="username"
                                 value="#{userRegisterBean.userRegisterBindingModel.username}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="password" class="text-exodia" value="Password"/>
                    <p:password styleClass="form-control" id="password" placeholder="Password..." name="password"
                                   value="#{userRegisterBean.userRegisterBindingModel.password}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="confirmPassword" class="text-exodia" value="Confirm Password"/>
                    <p:password styleClass="form-control" id="confirmPassword" placeholder="Confirm Password..."
                                   name="confirmPassword"
                                   value="#{userRegisterBean.userRegisterBindingModel.confirmPassword}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="email" class="text-exodia" value="Email"/>
                    <p:inputText styleClass="form-control" id="email" placeholder="Email..." name="email"
                                 value="#{userRegisterBean.userRegisterBindingModel.email}"/>
                </div>
                <hr class="bg-exodia hr-2"/>
                <div class="button-holder mt-4 d-flex justify-content-center">
                    <h:commandButton styleClass="btn bg-exodia text-white" value="Register"
                                     action="#{userRegisterBean.register}"/>
                </div>
            </h:form>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>
    </ui:define>
</ui:composition>
</html>
