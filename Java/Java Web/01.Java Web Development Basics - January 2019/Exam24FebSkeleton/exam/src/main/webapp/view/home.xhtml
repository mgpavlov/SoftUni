<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main>
            <hr class="my-2"/>
            <div class="text-center mt-3">
                    <h:link outcome="/view/profile.xhtml?id=#{session.getAttribute('userId')}"
                                    styleClass="h4 text-info" value="Welcome, #{session.getAttribute('username')}"/>
            </div>
            <hr class="my-4"/>
            <div class="container">
                <div class="row mb-4 d-flex justify-content-around">
                    <c:forEach items="#{homeBean.notFriends}" var="user">
                        <div class="col-md-2 d-flex flex-column text-center">
                            <c:choose>
                                <c:when test="#{user.gender == 'Male'}">
                                    <h:graphicImage library="casebook-lib" name="male.png"
                                                    class="mx-auto img-thumbnail" width="200" height="200"/>
                                </c:when>
                                <c:otherwise>
                                    <h:graphicImage library="casebook-lib" name="female.png"
                                                    class="mx-auto img-thumbnail" width="200" height="200"/>
                                </c:otherwise>
                            </c:choose>
                            <h5 class="text-center">#{user.username}</h5>
                            <h:form>
                                <h:commandButton class="btn btn-info" value="Add Friend"
                                                 action="#{homeBean.addFriend(user.id)}"/>
                            </h:form>
                            <h:form>
                                <h:commandButton styleClass="btn btn-danger"
                                                 value="Remove User"
                                                 action="#{homeBean.removeUser(user.id)}"/>
                            </h:form>
                        </div>
                    </c:forEach>
                </div>
            </div>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>
</html>
