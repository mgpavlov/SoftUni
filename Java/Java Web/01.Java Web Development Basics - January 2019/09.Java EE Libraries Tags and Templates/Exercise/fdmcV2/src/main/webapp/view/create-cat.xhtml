<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <div class="jumbotron justify-content-center jumbotron-background">
            <div class="row">
                <div class="col col-md-12 d-flex justify-content-center">
                    <h1>Create Cat!</h1>
                </div>
            </div>
            <hr class="hr-background"/>

            <h:form id="j_id_p" styleClass="form" name="j_id_p" method="post" action="/view/cat-create.xhtml"
                    enctype="application/x-www-form-urlencoded">
                <div class="row">
                    <div class="col-md-12  d-flex justify-content-center">
                        <div class="form-group">
                            <h:outputLabel for="catNameInput" value="Name"/>
                            <p:inputText id="catNameInput" name="catNameInput"
                                         value="#{catCreateBean.catCreateBindingModel.name}"
                                         class="form-control" required="true"
                                         requiredMessage="Name must contain at least 2 characters, shouldn’t be longer than 10."
                                         placeholder="2-10 characters">
                                <f:validateLength minimum="2" maximum="10"/>
                            </p:inputText>
                            <p:message for="catNameInput"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <h:outputLabel for="catBreedInput" value="Breed"/>
                            <p:inputText id="catBreedInput" name="catBreedInput"
                                         value="#{catCreateBean.catCreateBindingModel.breed}"
                                         class="form-control" required="true"
                                         requiredMessage="Breed must contain at least 5 characters, shouldn’t be longer than 20."
                                         placeholder="5-20 characters">
                                <f:validateLength minimum="5" maximum="20"/>
                            </p:inputText>
                            <p:message for="catBreedInput"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <h:outputLabel for="catColorInput" value="Color"/>
                            <p:inputText id="catColorInput" name="catColorInput"
                                         value="#{catCreateBean.catCreateBindingModel.color}"
                                         class="form-control" placeholder="optional"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <h:outputLabel for="catAgeInput" value="Age"/>
                            <p:inputNumber style="padding: unset" id="catAgeInput" name="catAgeInput"
                                           maxValue="31"
                                           decimalPlaces="0"
                                           value="#{catCreateBean.catCreateBindingModel.age}"
                                           class="form-control" required="true"
                                           requiredMessage="Age must be between 1 and 31."
                                           placeholder="between 1-31">
                                <f:validateLongRange minimum="1" maximum="31"/>
                            </p:inputNumber>
                            <p:message for="catAgeInput"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <h:outputLabel for="catPriceInput" value="Price"/>
                            <p:inputNumber style=" padding: unset;" id="catPriceInput" name="catPriceInput"
                                           value="#{catCreateBean.catCreateBindingModel.price}"
                                           class="form-control" decimalPlaces="2" symbol=" €"
                                           symbolPosition="s" required="true"
                                           requiredMessage="Price must be at least 0.01."
                                           placeholder="at least 0.01">
                                <f:validateDoubleRange minimum="0.01"/>
                            </p:inputNumber>
                        </div>
                    </div>
                </div>
                <hr class="hr-background"/>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <h:outputLabel class="mr-4" for="catGenderRadio" value="Gender"/>
                        <h:selectOneRadio id="catGenderRadio" value="#{catCreateBean.catCreateBindingModel.gender}">
                            <f:selectItem itemValue="male" itemLabel="Male"/>
                            <f:selectItem itemValue="female" itemLabel="Female"/>
                        </h:selectOneRadio>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-check">
                            <p:selectBooleanCheckbox id="catPassportCheckbox" name="catPassportCheckbox"
                                                     value="#{catCreateBean.catCreateBindingModel.hasPassport}"
                                                     class="form-check-input"/>
                            <h:outputLabel class="form-check-label mr-4" for="catPassportCheckbox"
                                           value="Has passport"/>
                        </div>
                    </div>
                </div>
                <br/>
                <hr class="hr-background"/>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <label for="j_id_p_catAddedOnInput">Added On</label>
                            <span style="padding: unset;" id="j_id_p_catAddedOnInput" class="ui-calendar form-control">
                                <p:calendar id="popup" value="#{catCreateBean.catCreateBindingModel.addOn}"
                                            pattern="dd-MM-yyyy"/>
                            </span>
                            <script id="j_id_p_catAddedOnInput_s" type="text/javascript">$(function () {
                                PrimeFaces.cw("Calendar", "widget_j_id_p_catAddedOnInput", {
                                    id: "j_id_p_catAddedOnInput",
                                    popup: true,
                                    locale: "en_US",
                                    dateFormat: "m\/d\/y"
                                });
                            });</script>
                        </div>
                    </div>
                </div>
                <hr class="hr-background"/>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <p:commandButton value="Create cat" action="#{catCreateBean.createCat}" id="j_id_1p"
                                         name="j_id_1p"
                                         styleClass="btn btn-success"/>
                    </div>
                </div>

                <h:inputHidden name="j_id_p_SUBMIT" value="1"/>
                <h:inputHidden name="javax.faces.ViewState" id="viewState1"
                               value="QUZFNzkwODE2RkY4RURCOTAwMDAwMDAx" autocomplete="off"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

</html>
