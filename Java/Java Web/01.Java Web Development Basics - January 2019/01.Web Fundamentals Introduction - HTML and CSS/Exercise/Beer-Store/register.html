<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/form.css">
    <title>SoftUni Beers</title>
</head>
<body>
    <nav>
        <div class="topnav">
            <a class="logo" href="index.html"><img src="images/logo.png" alt="logo"></a>
            <a href="index.html">Home</a>
            <a href="all-beers.html">See All Beers</a>
            <a href="order.html">Order a Beer</a>
            <a class="right active" href="register.html">Register</a>
            <a class="right" href="login.html">Log in</a>
        </div>

    </nav>

    <main>
        <form action="#+ " method="post">
            <h1>Register</h1>
            <label>
                Your Name
                <input name="name" placeholder="Enter Name" required type="text">
            </label>
            <label>
                Username
                <input name="username" placeholder="Username" required type="text">
            </label>
            <label>
                Email
                <input name="email" placeholder="email@domain.com" required type="email">
            </label>
            <label>
                Password
                <input name="password" placeholder="Password" required type="password">
            </label>
            <label>
                Confirm Password
                <input name="confirmPassword" placeholder="Confirm Password" required type="password">
            </label>
            <input type="submit" value="Register">
        </form>
    </main>

    <footer>
        <hr/>
        <p><em>&copy; 2019 &ndash; SoftUni Beers</em></p>
    </footer>
</body>
</html>
