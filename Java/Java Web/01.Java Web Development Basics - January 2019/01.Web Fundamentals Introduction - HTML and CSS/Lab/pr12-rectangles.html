<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
    <style>
        #outer {
            border: 2px dotted blue;
            border-radius: 10px;
            padding: 10px;
        }

        #middle {
            border: 1px dashed red;
            border-radius: 5px;
            padding: 10px;
        }

        #inner {
            border: 1px solid green;
            border-radius: 3px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="middle">
        <div id="inner">
            <p>I am heavily packed &lt;DIV&gt;</p>
        </div>
    </div>
</div>
<p>Back to <a href="index.html">index</a></p>
</body>
</html>
