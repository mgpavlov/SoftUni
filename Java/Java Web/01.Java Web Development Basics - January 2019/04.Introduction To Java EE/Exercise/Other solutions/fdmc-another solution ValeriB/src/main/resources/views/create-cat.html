<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>FDMC</title>
</head>
<body style="text-align: center">
<img src="http://www.dolldivine.com/images/create-a-warrior-cat-maker.jpg" alt="Create a cat">
<form action="/cats/create" method="post">
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" name="name">
    <br>
    <label for="breedInput">Breed:</label>
    <input type="text" id="breedInput" name="breed">
    <br>
    <label for="colorInput">Color:</label>
    <input type="text" id="colorInput" name="color">
    <br>
    <label for="ageInput">Age:</label>
    <input type="number" id="ageInput" name="age">
    <br>
    <button type="submit">Create Cat</button>
    <br>
    <br>
    <a href="/">Back Home</a>
</form>
</body>
</html>
