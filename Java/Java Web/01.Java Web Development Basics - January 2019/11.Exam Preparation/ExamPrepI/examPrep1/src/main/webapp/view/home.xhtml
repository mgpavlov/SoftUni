<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main>
            <hr class="my-3"/>
            <div class="text-center mb-3">
                <h4 class="text-info">Welcome, #{session.getAttribute('username')}</h4>
            </div>
            <hr class="my-3"/>
            <div class="container">
                <c:forEach var="jobApplication"  varStatus="status" items="#{homeBean.jobs}">
                    <h:outputText value="&lt;div class='row mb-4 d-flex justify-content-around'&gt;" escape="false"
                                  rendered="#{status.index % 3 == 0}"/>
                    <div class="col-md-3 d-flex flex-column text-center">
                        <h:graphicImage library="img-lib" name="#{jobApplication.sector.name().toLowerCase()}.jpg"
                                        class="img-thumbnail" width="300" height="300"/>
                        <h5 class="text-center">#{jobApplication.profession}</h5>
                        <h:link value="Details" outcome="details?id=#{jobApplication.id}" class="btn btn-info" />
                        <h:link value="Delete" outcome="delete-job?id=#{jobApplication.id}" class="btn btn-danger" />
                    </div>
                    <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{status.index % 3 == 2}" />
                </c:forEach>
                <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{homeBean.jobs().size() % 3 != 0}" />
            </div>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>
</html>
