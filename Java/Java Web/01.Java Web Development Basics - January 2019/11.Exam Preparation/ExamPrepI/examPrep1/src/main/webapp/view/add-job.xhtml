<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="./templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main>
            <hr class="my-3"/>
            <h1 class="text-center">Add Job</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15" method="post">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="sector" class="h3 mb-2" value="Sector"/>
                    </div>
                    <h:inputText styleClass="form-control" id="sector" name="sector"
                                 value="#{jobRegisterBean.jobAppRegisterBindingModel.sector}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="profession" class="h3 mb-2" value="Profession"/>
                    </div>
                    <h:inputText styleClass="form-control" id="profession" name="profession"
                                   value="#{jobRegisterBean.jobAppRegisterBindingModel.profession}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="salary" class="h3 mb-2" value="Salary"/>
                    </div>
                    <p:inputNumber styleClass="form-control" id="salary"
                                   name="salary"
                                   minValue="0.01" decimalPlaces="2" symbol="$" symbolPosition="p"
                                   value="#{jobRegisterBean.jobAppRegisterBindingModel.salary}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="description" class="h3 mb-2" value="Description"/>
                    </div>
                    <h:inputTextarea styleClass="form-control" id="description" name="description"
                                 value="#{jobRegisterBean.jobAppRegisterBindingModel.description}"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton styleClass="btn btn-info text-white" value="Register"
                                     action="#{jobRegisterBean.register}"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>
</html>
