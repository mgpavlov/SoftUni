<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="./templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main>
            <hr class="my-3"/>
            <h1 class="text-center">Delete Job</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15" method="post">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="sector" class="h3 mb-2" value="Sector"/>
                    </div>
                    <h:inputText styleClass="form-control" id="sector" disabled="true" name="sector"
                                 value="#{jobAppDeleteBean.jobAppDetails(request.getParameter('id')).sector}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="profession" class="h3 mb-2" value="Profession"/>
                    </div>
                    <h:inputText styleClass="form-control" id="profession" disabled="true" name="profession"
                                   value="#{jobAppDeleteBean.jobAppDetails(request.getParameter('id')).profession}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="salary" class="h3 mb-2" value="Salary"/>
                    </div>
                    <p:inputNumber styleClass="form-control" id="salary" disabled="true"
                                   name="salary"
                                   minValue="0.01" decimalPlaces="2" symbol="$" symbolPosition="p"
                                   value="#{jobAppDeleteBean.jobAppDetails(request.getParameter('id')).salary}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="description" class="h3 mb-2" value="Description"/>
                    </div>
                    <h:inputTextarea styleClass="form-control" id="description" disabled="true" name="description"
                                 value="#{jobAppDeleteBean.jobAppDetails(request.getParameter('id')).description}"/>
                </div>
                <input type="hidden" value="#{jobAppDeleteBean.jobAppDetails(request.getParameter('id')).id}" name="jobId"/>
                <div class="button-holder d-flex justify-content-center">
                        <h:commandButton styleClass="btn btn-danger text-white"
                                         value="Delete Job"
                                         action="#{jobAppDeleteBean.removeJobApp()}"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>
</html>
