<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<ui:composition template="./templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main>
            <hr class="my-3"/>
            <h1 class="text-center">Login</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15" method="post">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="username" class="h3 mb-2" value="Username"/>
                    </div>
                    <h:inputText type="text" class="form-control" id="username" placeholder="Username..."
                                 name="username" value="#{userLoginBean.userLoginBindingModel.username}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="password" class="h3 mb-2" value="Password"/>
                    </div>
                    <h:inputSecret type="password" class="form-control" id="password" placeholder="Password..."
                                   name="password" value="#{userLoginBean.userLoginBindingModel.password}"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton type="submit" class="btn btn-info text-white" value="Login"
                                     action="#{userLoginBean.login}"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>

    </ui:define>
</ui:composition>
</html>
