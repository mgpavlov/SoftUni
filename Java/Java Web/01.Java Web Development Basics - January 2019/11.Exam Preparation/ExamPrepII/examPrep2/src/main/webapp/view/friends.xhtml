<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main>
            <hr class="my-2"/>
            <div class="text-center mt-3">
                <h3 class="text-info">Casebook</h3>
                <h4 class="text-info">Connecting People</h4>
            </div>
            <hr class="my-4"/>
            <div class="container">
                <div class="row py-4 d-flex flex-column">
                    <ui:repeat value="#{friendsBean.model}" var="friend">
                        <div class="row d-flex flex-row col-md-5 mb-3 mx-auto">
                            <h:link value="#{friend.username}" outcome="/view/profile.xhtml?id=#{friend.id}"
                                    styleClass="col-md-6 h5 d-inline-block text-center"/>
                            <h:form>
                                <h:commandButton styleClass="btn btn-danger"
                                               value="Unfriend"
                                               action="#{friendsBean.unFriend(friend.id)}"/>
                            </h:form>
                        </div>
                    </ui:repeat>
                </div>
            </div>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>
</html>
