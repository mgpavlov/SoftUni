<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/view/templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <h1 class="text-center">Create Package</h1>
            <hr class="hr-2 bg-panda w-50"/>
            <div class="d-flex">
                <h:form class="w-50 mx-auto">
                    <div class="form-group">
                        <h:outputLabel for="description" value="Description"/>
                        <p:inputText id="description"
                                     value="#{packageCreateBean.model.description}"
                                     class="form-control" placeholder="Description..."
                                     required="true"
                                     requiredMessage="at least 1 characters, shouldnâ€™t be longer than 10.">
                            <f:validateLength minimum="1" maximum="10"/>
                        </p:inputText>
                        <p:message for="description"/>
                    </div>
                    <div class="weight-and-address-holder d-flex justify-content-between">
                        <div class="form-group w-50 pr-5">
                            <h:outputLabel for="weight" value="Weight"/>
                            <p:inputNumber style=" padding: unset;" class="form-control" id="weight" placeholder="Weight..."
                                           value="#{packageCreateBean.model.weight}"
                                           decimalPlaces="2" symbol=" KG"
                                           symbolPosition="s" required="true"
                                           requiredMessage="Price must be at least 0.01.">
                                <f:validateDoubleRange minimum="0.01"/>
                            </p:inputNumber>
                            <p:message for="weight"/>
                        </div>
                        <div class="form-group w-50 pl-5">
                            <h:outputLabel for="address" value="Shipping Address"/>
                            <p:inputText class="form-control" id="address" placeholder="Shipping Address..."
                                         value="#{packageCreateBean.model.shippingAddress}"
                                         required="true"
                                         requiredMessage="at least 1 characters, shouldnâ€™t be longer than 10.">
                                <f:validateLength minimum="1" maximum="10"/>
                            </p:inputText>
                            <p:message for="address"/>
                        </div>
                    </div>
                    <hr class="hr-2 bg-panda"/>
                    <div class="form-group w-50 mx-auto">
                        <div class="text-center">
                            <h:outputLabel for="recipient" value="Recipient"/>
                        </div>
                        <h:selectOneMenu value="#{packageCreateBean.model.recipient}" class="custom-select"
                                         id="recipient">
                            <f:selectItem itemLabel="-- Choose Recipient --" itemDisabled="true"/>
                            <f:selectItems value="#{packageCreateBean.users}" var="#{user}" itemLabel="#{user}"/>
                        </h:selectOneMenu>
                    </div>
                    <hr class="hr-2 bg-panda"/>
                    <div class="button-holder d-flex justify-content-center">
                        <h:commandButton type="submit" class="btn bg-panda text-white"
                                         value="Create" action="#{packageCreateBean.create}"/>
                    </div>
                </h:form>
            </div>
        </main>
    </ui:define>
</ui:composition>
</html>
