<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<ui:composition template="./templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <h1 class="text-center text-torshia">Login</h1>
            <hr class="bg-panda w-50 hr-2"/>
            <h:form class="mx-auto w-50">
                <div class="form-group">
                    <h:outputLabel for="username" class="text-torshia" value="Username"/>
                    <h:inputText type="text" class="form-control" id="username" placeholder="Username..."
                                 name="username" value="#{userLoginBean.userLoginBindingModel.username}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="password" class="text-torshia" value="Password"/>
                    <h:inputSecret type="password" class="form-control" id="password" placeholder="Password..."
                                   name="password" value="#{userLoginBean.userLoginBindingModel.password}"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton type="submit" class="btn bg-panda text-white" value="Login"
                                     action="#{userLoginBean.login}"/>
                </div>
            </h:form>
        </main>
    </ui:define>
</ui:composition>
</html>
