<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<ui:component>
    <h:form>
        <nav class="navbar navbar-expand-lg navbar-dark bg-panda">
            <c:choose>
                <c:when test="#{session.getAttribute('username') == null}">
                    <a class="navbar-brand nav-link-white"
                       href="${pageContext.request.contextPath}/view/index.xhtml">PANDA</a>
                </c:when>
                <c:otherwise>
                    <a class="navbar-brand nav-link-white"
                       href="${pageContext.request.contextPath}/view/home.xhtml">PANDA</a>
                </c:otherwise>
            </c:choose>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <c:choose>
                    <c:when test="#{session.getAttribute('username') == null}">
                        <ul class="navbar-nav">
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link nav-link-white active"
                                   href="${pageContext.request.contextPath}/view/index.xhtml">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-white active"
                                   href="${pageContext.request.contextPath}/view/login.xhtml">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-white active"
                                   href="${pageContext.request.contextPath}/view/register.xhtml">Register</a>
                            </li>
                        </ul>
                    </c:when>
                    <c:when test="#{session.getAttribute('role') == 'Admin'}">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link nav-link-white active"
                                   href="${pageContext.request.contextPath}/view/admin/pending.xhtml">Pending</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-white active"
                                   href="${pageContext.request.contextPath}/view/admin/shipped.xhtml">Shipped</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-white active"
                                   href="${pageContext.request.contextPath}/view/admin/delivered.xhtml">Delivered</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-white active"
                                   href="${pageContext.request.contextPath}/view/packages/create.xhtml">Package</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link nav-link-white active"
                                   href="${pageContext.request.contextPath}/view/home.xhtml">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-white active"
                                   href="${pageContext.request.contextPath}/view/receipts.xhtml">Receipts</a>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link nav-link-white active"
                                               action="#{userLogoutBean.logout}" value="Logout"/>
                            </li>
                        </ul>
                    </c:when>
                    <c:when test="#{session.getAttribute('role') == 'User'}">
                        <ul class="navbar-nav">
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link nav-link-white active"
                                   href="${pageContext.request.contextPath}/view/home.xhtml">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-white active"
                                   href="${pageContext.request.contextPath}/view/receipts.xhtml">Receipts</a>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link nav-link-white active"
                                               action="#{userLogoutBean.logout}" value="Logout"/>
                            </li>
                        </ul>
                    </c:when>
                </c:choose>
            </div>
        </nav>
    </h:form>
</ui:component>
</html>
