<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<ui:composition template="./templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <h1 class="text-center">My Receipts</h1>
            <hr class="hr-2 bg-panda"/>
            <div class="d-flex justify-content-between">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr class="row">
                        <th scope="col" class="col-lg-5 d-flex justify-content-center"><h3>Id</h3></th>
                        <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Fee</h3></th>
                        <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Issued On</h3></th>
                        <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Recipient</h3></th>
                        <th scope="col" class="col-lg-1 d-flex justify-content-center"><h3>Actions</h3></th>
                    </tr>
                    </thead>
                    <tbody>
                    <ui:repeat value="#{receiptsBean.receipts}" var="receipt">
                        <tr class="row">
                            <th scope="row" class="col-lg-5 d-flex justify-content-center"><h5>#{receipt.id}</h5></th>
                            <td class="col-lg-2 d-flex justify-content-center"><h5>#{receipt.fee}</h5></td>
                            <td class="col-lg-2 d-flex justify-content-center"><h5>#{receipt.issuedOn}</h5></td>
                            <td class="col-lg-2 d-flex justify-content-center"><h5>#{receipt.recipient.username}</h5>
                            </td>
                            <td class="col-lg-1 d-flex justify-content-center">
                                <a href="${pageContext.request.contextPath}/view/receipts/details.xhtml?id=#{receipt.id}"
                                   class="btn bg-panda text-white">Details</a>
                            </td>
                        </tr>
                    </ui:repeat>
                    </tbody>
                </table>
            </div>
        </main>
    </ui:define>
</ui:composition>
</html>
