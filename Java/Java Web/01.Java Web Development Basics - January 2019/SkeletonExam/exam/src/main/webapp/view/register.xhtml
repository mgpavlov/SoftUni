<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="./templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="my-2"/>
            <h1 class="text-center">Register</h1>
            <hr class="hr-2"/>
            <h:form class="mx-auto w-15" method="post">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="username" class="h3 mb-2" value="Username"/>
                    </div>
                    <h:inputText styleClass="form-control" id="username" placeholder="Username..." name="username"
                                 value="#{userRegisterBean.userRegisterBindingModel.username}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="password" class="h3 mb-2" value="Password"/>
                    </div>
                    <h:inputSecret styleClass="form-control" id="password" placeholder="Password..." name="password"
                                value="#{userRegisterBean.userRegisterBindingModel.password}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="confirmPassword" class="h3 mb-2" value="Confirm Password"/>
                    </div>
                    <h:inputSecret styleClass="form-control" id="confirmPassword" placeholder="Confirm Password..."
                                name="confirmPassword"
                                value="#{userRegisterBean.userRegisterBindingModel.confirmPassword}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="gender" class="h3 mb-2" value="Gender"/>
                    </div>
                    <h:inputText styleClass="form-control" id="gender" placeholder="Gender..." name="gender"
                                 value="#{userRegisterBean.userRegisterBindingModel.gender}"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton styleClass="btn btn-info text-white" value="Register"
                                     action="#{userRegisterBean.register}"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>
</html>
