<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <c:choose>
                <c:when test="#{session.getAttribute('role')=='Admin'}">
                    <h1 class="text-center">Hello, Administrator #{session.getAttribute('username')}</h1>
                </c:when>
                <c:otherwise>
                    <h1 class="text-center">Hello, #{session.getAttribute('username')}!</h1>
                </c:otherwise>
            </c:choose>
            <hr class="hr-2 bg-panda"/>
            <div class="d-flex justify-content-between">
                <div class="w-25 bg-white">
                    <h2 class="text-center">Pending</h2>
                    <div class="border-panda p-3">
                        <c:forEach items="#{homeBean.pendingPackages}" var="pack">
                            <div class="p-2 d-flex justify-content-around">
                                <h4 class="w-75">#{pack.description}</h4>
                                <h:link value="Details" outcome="/faces/view/packages/details.xhtml?id=#{pack.id}"
                                        styleClass="btn bg-panda text-white w-25"/>
                            </div>
                        </c:forEach>
                    </div>
                </div>
                <div class="w-25 bg-white">
                    <h2 class="text-center">Shipped</h2>
                    <div class="border-panda p-3">
                        <c:forEach items="#{homeBean.shippedPackages}" var="pack">
                            <div class="p-2 d-flex justify-content-around">
                                <h4 class="w-75">#{pack.description}</h4>
                                <a href="${pageContext.request.contextPath}/faces/view/packages/details.xhtml?id=#{pack.id}"
                                   class="btn bg-panda text-white w-25">Details</a>
                            </div>
                        </c:forEach>
                    </div>
                </div>
                <div class="w-25 bg-white">
                    <h2 class="text-center">Delivered</h2>
                    <div class="border-panda p-3">
                        <ui:repeat value="#{homeBean.deliveredPackages}" var="pack">
                            <div class="p-2 d-flex justify-content-around">
                                <h4 class="w-75">#{pack.description}</h4>
                                <h:form>
                                    <h:commandLink action="#{receiptsBean.createReceipt(pack)}"
                                                   styleClass="btn bg-panda text-white w-50" value="Acquire"/>
                                </h:form>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </div>
        </main>
    </ui:define>
</ui:composition>
</html>
