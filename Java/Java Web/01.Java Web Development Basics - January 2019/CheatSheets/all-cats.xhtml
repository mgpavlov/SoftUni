<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
>

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <div class="jumbotron justify-content-center jumbotron-background">
            <div class="row">
                <div class="col col-md-12 d-flex justify-content-center">
                    <h1>All Cats!</h1>
                </div>
            </div>
            <hr class="hr-background"/>
            <p:dataTable id="allCatsTable" styleClass="borderless" value="#{allCatsBean.allCats}" var="cat">
                <p:column headerText="Name" sortBy="#{cat.name}"
                          style="border-color: #552190; background-color: #ED8B16; color: #552190;">
                    <h:outputText value="#{cat.name}"/>
                </p:column>
                <p:column headerText="Breed" sortBy="#{cat.breed}"
                          style="border-color: #552190; background-color: #ED8B16; color: #552190;">
                    <h:outputText value="#{cat.breed}"/>
                </p:column>
                <p:column headerText="Color" sortBy="#{cat.color}"
                          style="border-color: #552190; background-color: #ED8B16; color: #552190;">
                    <h:outputText value="#{cat.color}"/>
                </p:column>
                <p:column headerText="Gender" sortBy="#{cat.gender}"
                          style="border-color: #552190; background-color: #ED8B16; color: #552190;">
                    <h:outputText value="#{cat.gender}"/>
                </p:column>
                <p:column headerText="Price" sortBy="#{cat.price}"
                          style="border-color: #552190; background-color: #ED8B16; color: #552190;">
                    <p:outputLabel value="#{cat.price} â‚¬">
                        <f:convertNumber pattern="#.##" type="currency"/>
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Added On" sortBy="#{cat.addOn}"
                          style="border-color: #552190; background-color: #ED8B16; color: #552190;">
                    <h:outputLabel value="#{cat.addOn}">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                    </h:outputLabel>
                </p:column>
                <p:column headerText="Remove" style="border-color: #552190; background-color: #ED8B16; color: #552190; text-align: center">
                    <h:form >
                        <p:commandButton id="removeButton" value="Remove"
                                         action="#{catRemoveBean.remove(cat.id)}"
                                         style="background-color: #552190; border: #552190;"
                                         class="btn btn-danger"/>
                    </h:form>
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>
</ui:composition>

</html>
