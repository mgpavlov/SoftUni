<header xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
        lang="en">
    <nav class="navbar navbar-expand-lg re-background navbar-light rounded">

        <th:block sec:authorize="isAnonymous()">
        <a class="navbar-brand text-white" th:href="@{/}">Resident Evil</a>
        </th:block>
        <th:block sec:authorize="isAuthenticated()">
            <a class="navbar-brand text-white" th:href="@{/home}">Resident Evil</a>
        </th:block>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-white" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <th:block sec:authorize="isAnonymous()">
                    <a class="nav-link text-white" th:href="@{/}">Home<span class="sr-only">(current)</span></a>
                    </th:block>
                    <th:block sec:authorize="isAuthenticated()">
                        <a class="nav-link text-white" th:href="@{/home}">Home<span class="sr-only">(current)</span></a>
                    </th:block>
                </li>
                <th:block sec:authorize="isAuthenticated()">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Viruses
                    </a>

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/viruses/show}"><i class="fas fa-server"></i> Show</a>

                        <th:block sec:authorize="hasRole('ROLE_MODERATOR')">
                        <a class="dropdown-item" th:href="@{/viruses/add}"><i class="fas fa-cloud-upload-alt"></i> Add</a>
                        </th:block>
                    </div>
                </li>
                </th:block>
            </ul>

            <ul class="navbar-nav float-right pr-5">
                <th:block sec:authorize="isAnonymous()">
                    <li class="nav-item">
                        <a class="nav-link nav-link-white active text-white" th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-white active text-white" th:href="@{/register}"><i class="fas fa-user-plus"></i> Register</a>
                    </li>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                        <li class="nav-item">
                            <a class="nav-link nav-link-white active text-white" th:href="@{/admin/users}"><i class="fas fa-users-cog"></i> Users List</a>
                        </li>
                    </th:block>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownProfile" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <!--<i class="fas fa-users-cog" sec:authorize="hasRole('ROLE_ADMIN')"></i>-->
                            <i class="fas fa-user" sec:authorize="hasRole('ROLE_USER')"></i>
                            <span th:text="${#authentication.getName()}"></span>
                        </a>

                        <div class="dropdown-menu bg-re" aria-labelledby="navbarDropdownProfile">
                            <a class="dropdown-item text-white custom-hover disabled" th:href="@{/user/profile/}"><i class="fas fa-address-card"></i> Profile</a>
                            <form th:action="@{/logout}" th:method="post">
                                <button class="dropdown-item text-white custom-hover"><i class="fas fa-sign-out-alt"></i> Logout</button>
                            </form>
                        </div>
                    </li>
                </th:block>
            </ul>

        </div>
    </nav>
</header>
