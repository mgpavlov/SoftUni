<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>

<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/navigation"></th:block>
    </header>

    <main class="mt-5">
        <div class="jumbotron bg-re-form w-25 m-auto">
            <h2 class="text-center mc-colorize">Sing In</h2>

            <form th:action="@{/login}" th:method="post">
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Enter username...">
                </div>

                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password...">
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="inputCheckRememberMe">
                    <label class="form-check-label" for="inputCheckRememberMe">Remember me</label>
                </div>

                <button type="submit" class="btn w-100 bg-re"><i class="fas fa-sign-in-alt"></i>Login</button>
            </form>

        </div>
    </main>


    <footer class="mt-5">
        <th:block th:replace="fragments/footer"></th:block>
    </footer>
</div>
</body>
</html>
