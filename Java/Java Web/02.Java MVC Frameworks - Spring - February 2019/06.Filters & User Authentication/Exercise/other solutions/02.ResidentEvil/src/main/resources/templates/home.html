<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>

    <main>
        <div class="jumbotron re-background mt-4">

            <h1 sec:authorize="isAnonymous()">Project Resident Evil</h1>
            <h1 sec:authorize="isAuthenticated()" th:text="|Wecome, ${username}|" ></h1>
            <hr/>
            <p sec:authorize="isAnonymous()">Resident Evil is a system that registers virus spreads across the world.</p>
            <p sec:authorize="isAuthenticated()">Resident Evil is a system that lets you explore viruses across the world.</p>
        </div>
    </main>
    <br/>
    <footer class="mt-4">
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
