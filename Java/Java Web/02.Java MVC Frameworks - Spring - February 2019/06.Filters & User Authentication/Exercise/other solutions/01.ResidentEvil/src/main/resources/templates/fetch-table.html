<main xmlns:th="http://www.w3.org/1999/xhtml" >
    <div class="jumbotron-fluid d-flex col-md-6 mx-auto">
        <h2 class="header mt-3 mb-4 center-block w-75 mx-auto" id="headerTitle">Your Choice</h2>
        <fieldset class="mt-5" id="group1">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="all_viruses" name="name"/>
                <label class="form-check-label" for="all_viruses">Viruses</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="all_capitals" name="name"/>
                <label class="form-check-label" for="all_capitals">Capitals</label>
            </div>
        </fieldset>
    </div>
    <div id="content">
        <hr class="col-md-6"/>
        <h1 class="text-center">Select, what data you want to visualise!</h1>
    </div>

</main>
<script th:src="@{/js/fetch.data.js}"></script>
