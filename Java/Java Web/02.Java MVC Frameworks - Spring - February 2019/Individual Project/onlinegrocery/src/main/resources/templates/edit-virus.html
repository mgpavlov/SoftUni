<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block>
    <div th:replace="fragments/head.html :: head"></div>
</th:block>

<body>
<div class="container-fluid">
    <th:block>
        <div th:replace="fragments/header.html :: header"></div>
    </th:block>
    <main>
        <div class="container mt-4">
            <h1>Edit And Spread Virus!</h1>
            <form th:action="@{/viruses/edit(id=${#request.getParameter('id')})}" th:method="post" th:object="${virusBindingModel}">
                <th:block th:include="~{fragments/virus-form}"></th:block>
            </form>
            <script>
                $("#inputReleaseDate").prop("readonly", true);
                $("#submitButton").text("Edit And Spread Virus!");
            </script>
        </div>
    </main>
    <th:block>
        <div th:replace="fragments/footer.html :: footer"></div>
    </th:block>
</div>
</body>
</html>
