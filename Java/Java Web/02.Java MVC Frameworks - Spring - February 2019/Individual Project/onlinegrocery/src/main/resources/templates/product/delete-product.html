<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block>
    <div th:replace="fragments/head.html :: head"></div>
</th:block>
<body>
<th:block>
    <div th:replace="fragments/header.html :: header"></div>
</th:block>
<main class="mt-3">
    <div class="jumbotron bg-re-form w-25 m-auto">
        <h2 class="text-center mc-colorize">Delete Product</h2>
        <form id="delete-product-form" th:action="@{/products/delete/{id}(id=${productId})}"
              method="post" enctype="multipart/form-data">
            <th:block th:include="~{fragments/product-form}"></th:block>
        </form>
        <script>
            $("#delete-product-form .form-group :input").prop("disabled", true);
            $("#submitButton").text("Delete");
            /*$("#submitButton").prop("disabled", false);*/
        </script>
    </div>
</main>
<th:block>
    <div th:replace="fragments/footer.html :: footer"></div>
</th:block>
</body>
</html>
