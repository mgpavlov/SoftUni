<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block>
    <div th:replace="fragments/head.html :: head"></div>
</th:block>
<body>
<th:block>
    <div th:replace="fragments/header.html :: header"></div>
</th:block>
<main class="mt-3">
    <div class="jumbotron bg-re-form w-25 m-auto">
        <h2 class="text-center mc-colorize">Edit Product</h2>
        <form id="add-product-form" th:action="@{/products/edit/{id}(id=${productId})}"
              method="post" enctype="multipart/form-data">
            <input type="hidden" name="_csrf" value="c686cd14-a7f9-4216-8009-c093b7d3df86">
            <div class="form-group">
                <label for="add-product-name" class="font-weight-bold">Name</label>
                <input type="text" class="form-control" id="add-product-name" name="name"
                       th:value="${product.name}">
            </div>
            <div class="form-group">
                <label for="add-product-description" class="font-weight-bold">Description</label>
                <textarea class="form-control" name="description" id="add-product-description" rows="2"
                          th:text="${product.description}"></textarea>
            </div>
            <div class="form-group">
                <label for="add-product-price" class="font-weight-bold">Price</label>
                <input type="number" min="0" step="any" class="form-control" id="add-product-price" name="price"
                       th:value="${product.price}">
            </div>
            <div class="form-group">
                <label for="add-product-categories" class="font-weight-bold">Categories</label>
                <select multiple class="form-control" id="add-product-categories" name="categories">
                </select>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn bg-re">Edit Product</button>
            </div>
        </form>
    </div>
</main>
<th:block>
    <div th:replace="fragments/footer.html :: footer"></div>
</th:block>
</body>
<script th:inline="javascript">
    fetch('/categories/fetch')
        .then((response) => response.json())
        .then((json) => {
            let categories = [[${product.categories}]];
            console.log(categories);
            json.forEach((category) =>
                $('#add-product-categories').append(
                    categories.includes(category.name)
                        ? `<option value="${category.id}" selected>${category.name}</option>`
                        : `<option value="${category.id}">${category.name}</option>`));
        })
        .catch((err) => console.log(err));
</script>
</html>
