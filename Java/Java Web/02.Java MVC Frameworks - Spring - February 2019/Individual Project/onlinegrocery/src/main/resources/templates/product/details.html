<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block>
    <div th:replace="fragments/head.html :: head"></div>
</th:block>
<body>
<th:block>
    <div th:replace="fragments/header.html :: header"></div>
</th:block>
<main class="mt-3">
    <div class="jumbotron bg-light text-center">
        <div class="text-center">
            <img th:src="${product.imageUrl}" width="350" height="350" alt="Product">
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Name: ' + ${product.name}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-3">
                <h4 th:text="'Desciption: ' + ${product.description}"></h4>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12">
                <th:block th:if="${product.discountedPrice == null}">
                    <h4 th:text="'Price: ' + ${product.price}"></h4>
                </th:block>
                <th:block th:if="${product.discountedPrice != null}">
                    <h4 th:text="'Price: ' + ${product.discountedPrice}"></h4>
                </th:block>
            </div>
        </div>
        <div class="row">
            <form class="form w-25 mx-auto" th:action="@{/cart/add-product}" th:method="post">
                <div class="form-group mx-auto">
                    <label for="quantity" class="font-weight-bold">Quantity</label>
                    <input id="quantity" class="form-control" type="number" th:min="1" max="50"  step="1" value="1" name="quantity" />
                </div>
                <input type="hidden" name="id" th:value="${product.id}">
                <button type="submit" class="btn btn-info">Order Product</button>
            </form>
        </div>
    </div>
</main>
<th:block>
    <div th:replace="fragments/footer.html :: footer"></div>
</th:block>
</body>
</html>
