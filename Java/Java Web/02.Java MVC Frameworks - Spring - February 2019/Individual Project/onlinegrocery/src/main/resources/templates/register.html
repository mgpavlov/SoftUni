<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block>
    <div th:replace="fragments/head.html :: head"></div>
</th:block>

<body>
<div class="container-fluid">

    <th:block>
        <div th:replace="fragments/header.html :: header"></div>
    </th:block>

    <main class="mt-5">
        <div class="jumbotron bg-re-form w-25 m-auto">
            <h2 class="text-center mc-colorize">Sing Up</h2>

            <form th:action="@{/register}" th:method="post">
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control" id="inputUsername" name="username"
                           placeholder="Enter username...">
                </div>

                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" name="password"
                           placeholder="Password...">
                </div>

                <div class="form-group">
                    <label for="inputConfirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="inputConfirmPassword" name="confirmPassword"
                           placeholder="Confirm Password...">
                </div>

                <div class="form-group">
                    <label for="inputShippingAddress">Shipping Address</label>
                    <input type="text" class="form-control" id="inputShippingAddress" name="address"
                           placeholder="Shipping Address...">
                </div>

                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" name="email"
                           placeholder="Enter email...">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.
                    </small>
                </div>

                <button type="submit" class="btn w-100 bg-re"><i class="fas fa-user-plus"></i>Register</button>
            </form>

        </div>
    </main>

    <th:block>
        <div th:replace="fragments/footer.html :: footer"></div>
    </th:block>

</div>

<script>
    function htmlEscape(input) {
        input.replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;');
    }
</script>

</body>
</html>
