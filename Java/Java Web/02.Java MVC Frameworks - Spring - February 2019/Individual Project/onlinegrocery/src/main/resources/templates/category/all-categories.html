<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block>
    <div th:replace="fragments/head.html :: head"></div>
</th:block>
<body>
<th:block>
    <div th:replace="fragments/header.html :: header"></div>
</th:block>
<main class="mt-3">
    <h1 class="text-center text-dark">All Categories</h1>
    <hr class="hr-2 bg-dark w-75">
    <table class="table table-hover w-75 mx-auto">
        <thead>
        <tr class="row mx-auto">
            <th class="col-md-2 text-center">#</th>
            <th class="col-md-5 text-center">Name</th>
            <th class="col-md-5 text-center">Actions</th>
        </tr>
        </thead>
        <tbody>

        <th:block th:each="category, iter : ${categories}">
            <tr class="row mx-auto">
                <th class="col-md-2 text-center" th:text="${iter.index + 1}"></th>
                <td class="col-md-5 text-center" th:text="${category.name}"></td>
                <td class="col-md-5 text-center">
                    <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-secondary">Edit</a>
                    <a th:href="@{/categories/delete/{id}(id=${category.id})}"  class="btn btn-danger font-weight-bold text-white">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <hr class="hr-2 bg-dark w-75">
</main>
<th:block>
    <div th:replace="fragments/footer.html :: footer"></div>
</th:block>
</body>
</html>
