<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block>
    <div th:replace="fragments/head.html :: head"></div>
</th:block>
<body>
<div class="container-fluid">
    <th:block>
        <div th:replace="fragments/header.html :: header"></div>
    </th:block>
    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <div class="print-container container-fluid">
            <div class="row mb-4 d-flex justify-content-start">
                <th:block th:each="document: ${documents}">
                    <div class="print-scheduled col-md-2 mt-2 bg-exodia rounded mr-5 mb-5">
                        <h5 class="text-center text-white font-weight-bold py-3 mt-3" th:text="${document.title}"></h5>
                        <hr class="bg-white">
                        <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                            <a th:href="@{/print/{id}(id=${document.id})}" class="btn bg-exodia text-white font-weight-bold mb-3">Print</a>
                            <a th:href="@{/details/{id}(id=${document.id})}" class="btn bg-exodia text-white font-weight-bold mb-3">Details</a>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <hr class="bg-exodia hr-2 mt-5"/>
    </main>
    <th:block>
        <div th:replace="fragments/footer.html :: footer"></div>
    </th:block>
</div>
</body>
</html>
