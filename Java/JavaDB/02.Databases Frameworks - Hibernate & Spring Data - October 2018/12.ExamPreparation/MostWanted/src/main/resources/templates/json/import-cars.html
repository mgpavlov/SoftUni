<th:block th:fragment>
    <div class="container justify-content-center mt-3">
        <div class="jumbotron jumbotron-background d-flex justify-content-center">
            <div class="container">
                <div class="col-md-12 d-flex justify-content-center">
                    <h1>Import Cars</h1>
                </div>
                <hr class="hr-background"/>
                <form th:action="@{/import/cars}" method="post">
                    <div class="col-md-12 d-flex justify-content-center">
                        <label for="cars-textarea">Cars:</label>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="col-md-8 d-flex justify-content-center">
                            <textarea class="form-control" id="cars-textarea" rows="10" th:text="${cars}" name="cars" readonly></textarea>
                        </div>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <button class="btn btn-primary mx-5 my-5">Import Cars</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
